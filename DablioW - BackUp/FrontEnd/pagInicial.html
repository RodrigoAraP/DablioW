<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Home.style.css">
    <script src="./script.js" defer></script>
    <title>DablioW</title>
</head>
<body>
    <div class="whatsapp-container">
        <div class="chat-list">
            <div class="chat-search">
                <input type="text" placeholder="Pesquisar amigos">
            </div>
            <div class="chat-item">
                <div class="contact-thumbnail"></div>
                Thales Augusto
            </div>
            <div class="chat-item">
                <div class="contact-thumbnail"></div>
                Leonardo Ambrosio
            </div>
            <div class="chat-item">
                <div class="contact-thumbnail"></div>
               Gabriel Moreira
            </div>
              <div class="chat-item">
                <div class="contact-thumbnail"></div>
              Rodrigo Araujo
            </div>
            <!-- add mais contato -->
            
            <!--  sair da conta -->
            <div class="logout-btn" onclick="toggleForm('')">Sair da Conta</div>
        </div>

        <div class="chat">
            <header>
                <h1>DablioW</h1>
                <div class="profile-thumbnail"></div>
            </header>

            <!-- Nome da pessoa com quem está conversando -->
            <div class="contact-name">* Thales Augusto *</div>

            <div class="message-container">
                <div class="message received">Olá, como vai?</div>
                <div class="message sent">Oi! Estou bem, obrigado!</div>
                <!--  mensagens  -->
            </div>

            <div class="message-input">
                <input type="text" placeholder="Digite sua mensagem">
                <button>Enviar</button>
            </div>

            <!-- add amigo e remover amigo -->
            <div class="friend-buttons">
                <button class="add-friend-btn">Adicionar Amigo</button>
                <button class="remove-friend-btn">Remover Amigo</button>
            </div>
        </div>
    </div>
</body>
</html>
